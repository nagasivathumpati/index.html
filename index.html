<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        /* Styling the overall body to center the container and give it a light blue background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* AliceBlue background color */
        }

        /* Styling the container that holds all the elements */
        .container {
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Common styling for the input fields */
        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #cccccc;
            font-size: 16px;
            text-align: center;
        }

        /* Specific styling for the min value input */
        #minValue {
            background-color: #d4edda; /* Light green background for minimum value */
            color: #155724; /* Dark green text color */
        }

        /* Specific styling for the max value input */
        #maxValue {
            background-color: #f8d7da; /* Light red background for maximum value */
            color: #721c24; /* Dark red text color */
        }

        /* Styling the button */
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Styling the result text */
        .result {
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #333333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random Digit Generator</h2>
    <label for="minValue">Min Value:</label>
    <input type="number" id="minValue" placeholder="0">
    <label for="maxValue">Max Value:</label>
    <input type="number" id="maxValue" placeholder="100">
    <br><br>
    <button onclick="generateRandomDigit()">Generate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function generateRandomDigit() {
        // Get the min and max values from the input fields
        const min = parseInt(document.getElementById('minValue').value);
        const max = parseInt(document.getElementById('maxValue').value);

        // Check if the inputs are valid numbers and if min is less than or equal to max
        if (!isNaN(min) && !isNaN(max) && min <= max) {
            // Generate a random digit between min and max
            const randomDigit = Math.floor(Math.random() * (max - min + 1)) + min;
            // Display the random digit in the result div
            document.getElementById('result').innerText = `Random Digit: ${randomDigit}`;
        } else {
            // Show an error message if the input is invalid
            document.getElementById('result').innerText = "Please enter valid numbers with Min <= Max.";
        }
    }
</script>

</body>
</html>
